<ion-header>
  <ion-navbar>
    <ion-title>
  slides
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor = "let listItem of list ; let i = index">
          <ion-item>
            <h2>{{ listItem }}</h2>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click) = "delete(i)">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
</ion-content>
